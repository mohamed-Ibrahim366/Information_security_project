<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Information</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #012b1e, #055a41, #010c0c);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Wavy Background */
        .wavy-background {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #00d884;
            clip-path: polygon(0 80%, 20% 90%, 50% 85%, 80% 95%, 100% 80%, 100% 100%, 0 100%);
            z-index: 0;
        }

        /* Info Container */
        .info-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #055a41;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        button {
            margin-top: 20px;
            background-color: #055a41;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #048c6a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="wavy-background"></div>

    <div class="info-container">
        <h1>Cipher Information</h1>
        <div id="infoContent"></div>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        const ciphers = {
            "Caesar": "The Caesar Cipher is a substitution cipher where each letter is shifted by a fixed number of places down the alphabet. For example, with a shift of 3, A would become D, B would become E, etc.",
            "Monoalphabetic": "The Monoalphabetic Cipher is a substitution cipher that uses a fixed replacement over the entire message. Each letter in the plaintext is replaced with a letter from a shuffled alphabet.",
            "Polyalphabetic": "The Polyalphabetic Cipher uses multiple substitution alphabets to encrypt the text, making it more secure than monoalphabetic ciphers. The most common example is the Vigenère cipher.",
            "RailFence": "The Rail Fence Cipher arranges the plaintext letters in a zigzag pattern across multiple 'rails' and then reads off each line to create ciphertext. It’s a simple transposition cipher.",
            "Playfair": "The Playfair Cipher encrypts pairs of letters (digraphs) using a 5x5 square matrix filled with a keyword. It’s more complex than simple substitution ciphers and avoids repeating letters in pairs.",
            "OneTimePad": "The One-Time Pad is an encryption technique that uses a random key that is as long as the message. Each letter of the plaintext is combined with a letter from the key, making it theoretically unbreakable if used correctly."
        };

        const urlParams = new URLSearchParams(window.location.search);
        const cipher = urlParams.get('cipher');

        document.getElementById('infoContent').innerText = ciphers[cipher] || "Select a cipher to see information.";
    </script>
</body>
</html>
